<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilume - login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Julius+Sans+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Saira+Stencil+One&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <main class="containerLogin">
        <div class="leftSlide">
            <img src="icons/estilume logo.png" alt="Logo" class="logo">
            <img src="components/ilustracao.png" alt="Ilustração" class="illustration">
        </div>
        <div class="rightSlide">
            <h2>Bem vindo ao</h2>
            <h1>Estilume</h1>                
            <form class=" form">
                <div class="campo">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">Email:</label>
                  </div> 
          
                  <div class="campo">
                    <input type="password" id="senha" name="senha" required placeholder=" ">
                    <label for="senha">Senha:</label>
                  </div> 
                  <button type="submit" class="btnEntrar">Entrar</button>  
        </div>
    </main>
    <script src="./login.js"></script>
</body>
</html>
