<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Julius+Sans+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Saira+Stencil+One&family=Yeseva+One&display=swap" rel="stylesheet">
    <title>Estilume</title>
</head>
<body class="disciplinaPage"   >
    <div class="backgroundHome"></div>
    <main class="containerHome">
        <div class="boxContainers">
            <div class="containerMenu">
                <div class="subContainerMenu">
                    <img src="./icons/estilume logo.png" alt="" id="logo">
                    <div class="navSections">
                            <img src="./icons/house-door-fill.svg" alt="">
                            <a href="./index.html">Página inicial</a>                        
                    </div>
                        <div class="navSections">
                                <img src="./icons/person-workspace.svg" alt="">
                                <a href="./turma.html">Minha turma</a>
                        </div>
                        <div class="navSections">
                                <img src="./icons/calendar-week.svg" alt="">
                                <a href="./tarefas.html">Tarefas</a>
                        </div>
                        <div class="navSections">
                                <img src="./icons/clipboard-data.svg" alt="">
                                <a href="./media.html">Média final</a>                        
                        </div>
                        <div class="navSections">
                                <img src="./icons/briefcase.svg" alt="">
                                <a href="./historico.html">Histórico de presença</a>
                        </div>
                        <button type="submit" id="logout">Sair da conta</button> 
                    </div>   
                </div>
                
                <div class="mainContentArea">
                    <div class="headerContent">
                        <div class="sectionNameContainer">
                            <div>
                                <h1 id="disciplinaTitulo">História</h1>
                                <p id="subtituloDisciplina">Notas:</p>
                            </div>
                        </div>
                        <div class="userContainer userContainerSections">
                            <img src="./icons/person-circle (1).svg" alt="foto de perfil" id="perfil">
                            <div>
                                <p id="email">oioi</p>
                                <p id="tipoPerfil">oioi</p>
                                <button type="button" id="editProfile">Editar foto de perfil</button>
                            </div>
                        </div>
                    </div>
                    <!-- Container dos alunos -->
                    <div class="containerSection containerNotas">
                        <div class="tarefasContainer" id="pendentesContainer">
                            <ul id="listaPendentes">
                                <li class="tarefa">
                                    <div class="tarefaInfo">
                                        <p id="nomeTarefa">Nome da tarefa</p>
                                        <span class="tag">aaaa</span>
                                      </div>
                                    <div class="statusEntrega">
                                        <p>Entregue</p>
                                        <div class="nota">
                                            <p><b>Nota:</b> 10</p>
                                        </div>
                                    </div>                                     
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Container dos profesores -->
                    <div class="containerSection containerTurma" style="display: none;">
                        <div class="turmaCard">
                                <p id="turmaDisciplina"><b>Turma 1A-M</b></p>
                                <hr>
                                <div>
                                    <img src="./icons/people-fill.svg" alt="">
                                    <p>30 alunos</p>
                                </div>
                                <button class="btnVer">Ver turma</button>
                                <button class="btnEditar">Editar turma</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
