<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Julius+Sans+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Saira+Stencil+One&family=Yeseva+One&display=swap" rel="stylesheet">
    <title>Estilume</title>
</head>
<body>
    <div class="backgroundHome"></div>
    <main class="containerHome">
        <div class="boxContainers">
            <div class="containerMenu">
                <div class="subContainerMenu">
                    <img src="./icons/estilume logo.png" alt="" id="logo">
                    <div class="navSections">
                            <img src="./icons/house-door-fill.svg" alt="">
                            <a href="./index.html">Página inicial</a>                        
                    </div>
                        <div class="navSections">
                                <img src="./icons/person-workspace.svg" alt="">
                                <a href="./turma.html">Minha turma</a>
                        </div>
                        <div class="navSections">
                                <img src="./icons/calendar-week.svg" alt="">
                                <a href="./tarefas.html">Tarefas</a>
                        </div>
                        <div class="navSections">
                                <img src="./icons/clipboard-data.svg" alt="">
                                <a href="./media.html">Média final</a>                        
                        </div>
                        <div class="navSections">
                                <img src="./icons/briefcase.svg" alt="">
                                <a href="./historico.html">Histórico de presença</a>
                        </div>
                        <button type="submit" id="logout">Sair da conta</button> 
                    </div>   
                </div>
                
                <div class="mainContentArea">
                    <div class="headerContent">
                        <div class="sectionNameContainer">
                            <div>
                                <h1>Minha turma:</h1>
                                <p id="turma"></p>
                            </div>
                        </div>
                        <div class="userContainer userContainerSections">
                            <img src="./icons/person-circle (1).svg" alt="foto de perfil" id="perfil">
                            <div>
                                <p id="email">oioi</p>
                                <p id="tipoPerfil">oioi</p>
                                <button type="button" id="editProfile">Editar foto de perfil</button>
                            </div>
                        </div>
                    </div>
                    <div class="containerSection">
                        <div class="listaAlunosProfsContainer">
                            <div class="navBar" data-scope="perfil">
                                <a href="#alunos" data-tab="alunos" class="active">Alunos</a>
                                <a href="#professores" data-tab="professores">Professores</a>
                                <span class="indicator"></span> 
                            </div> 
                            <div class="alunosProfsContainer" id="alunosContainer">
                                <ul id="listaAlunos">
                                    <li class="aluno professor">
                                        <img src="./icons/person-circle (1).svg" alt="">
                                        <p>Nome de Usuário</p>  
                                    </li>                                
                                </ul>
                            </div>

                            <div class="alunosProfsContainer" id="profsContainer">
                                <ul id="listaProfs">
                                    <li class="aluno professor">
                                        <img src="./icons/person-circle (1).svg" alt="">
                                        <p>Nome de Professor</p>  
                                        <span id="atuacaoTag">
                                            <span class="tag tag--1"></span>
                                            <span class="tag tag--2" hidden></span>
                                        </span>
                                    </li>                                
                                </ul>
                            </div>                                
                        </div>

                        <div class="containerProf">
                            <button id="btnChamada">
                                <img src="./icons/plus-lg.svg" alt="">
                                <p>Fazer chamada</p>

                            </button>
                            <div class="alunosProfsContainer" id="alunosContainer">
                                <ul id="listaAlunosProf">
                                    <li class="aluno professor">
                                        <img src="./icons/person-circle (1).svg" alt="">
                                        <p>Nome de Usuário</p>  
                                        <button id="btnAluno">Ver aluno</button>
                                    </li>                                
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
